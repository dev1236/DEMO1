<html>
<head>
	<title> Calculator </title>
	<style type="text/css">
	body
	{
	background-color:#F8E3C5;
	}
	</style> 
</head>
	<center> <body style="background-color:#D6F5F8 ">
	<table border="2.0" style="color:#9B50F4;font-size:20px;font-variant:bold; ">
	<tr><td><br>
	<label> &nbsp;&nbsp;&nbsp;First Number: &nbsp;&nbsp;&nbsp;
		<input type="text" name="text" id="num1" style="background-color:#C2F1D5;font-size:20px;font-variant:bold;"></label><br> <br>
	<label> &nbsp;&nbsp;&nbsp;Second number :
		<input type="text" name="text" id="num2" style="background-color:#C2F1D5;font-size:20px;font-variant:bold;"/></label><br> <br>

			<script type="text/javascript">
			function sum()
			{
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			//((n1 != null) && (n2 !=null))
			var c=Number(n1)+Number(n2);
			document.write(c);
			}
			function sub()
			{
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var c=Number(n1)-Number(n2);
			document.write(c);
			}
			function mul()
			{
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var c=Number(n1)*Number(n2);
			document.write(c);
			}
			function div()
			{
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var c=Number(n1)/Number(n2);
			document.write(c);
			}
			
			</script>
		<button OnClick="sum()" style="background-color:#F3D5C5 "> Addition</button> &nbsp;
		<button OnClick="sub()" style="background-color:#F3D5C5"> Subtraction </button>&nbsp;
		<button OnClick="mul()" style="background-color:#F3D5C5"> Multiplication </button>&nbsp;
		<button OnClick="div()" style="background-color:#F3D5C5"> Division </button>&nbsp;
		<br></td></tr></table>
	</body>
</html>
