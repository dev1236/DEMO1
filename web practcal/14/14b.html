<html>
  <head>
    <title>lab14b</title>
    <script type="text/javascript"
            src="jquery-1.2.1.js"></script>
			
    <script type="text/javascript">
      $(document).ready(function(){
	  $("#btn1").click(function(){
	  $("#box").each(function(){
	  $(this).animate(
	  {
		width:$(this).width()*2,
		height:$(this).height()*2
		},
		//'slow'
		);
		});
		});
		});
    </script>
  </head>

  <body>  
      <div>
		<button id="btn1">Animate</button>
		<div id="box" style="background-color:#B40F04;height:100px;width:100px;margin:6px;"></div>
      </div>
  </body>
</html>
