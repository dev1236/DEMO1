<!DOCTYPE html>
	<head>
		<title> Maxx </title>
	<head/>
	<body>
		<script type ="text/javascript">
			var n=prompt("enter any n number", "enter the number");
			var str=" ";
			for(var i=1;i<=n;i++)
			{
				var table=i*i;
				str= str + i + "*" + i + "=" + table + "\n";
			}
			alert(str);
			
		</script>
	</body>
</html>
